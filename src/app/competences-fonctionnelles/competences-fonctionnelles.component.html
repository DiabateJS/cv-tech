<div class="fonct-container">
    <div class="box">
        <div class="box-first-row">
            <div class="box-title-group">
                <span><i style="color: orange;" class="fa fa-tasks" aria-hidden="true"></i></span>
                <p class="titre">Compétences fonctionnelles</p>
            </div>
            <span (click)="addCompetence()">AJOUTER</span>
        </div>
        <div class="form-new-competence-fonctionnel" *ngIf="canShowCompetenceFonctForm">
            <input type="text" placeholder="Titre" [(ngModel)]="titre">
            <input type="text" class="fonct-description" placeholder="Description" [(ngModel)]="description">
            <button (click)="saveCompetence()">Enregistrer</button>
        </div>
        <div class="form-new-competence-fonctionnel" *ngIf="canShowCompetenceFonctUpdateForm">
            <input type="text" placeholder="Titre" [(ngModel)]="selectedCompetenceFonctionnelle.libelle">
            <input type="text" class="fonct-description" placeholder="Description" [(ngModel)]="selectedCompetenceFonctionnelle.description">
            <button (click)="updateCompetence()">Mis à Jour</button>
        </div>
        <div class="fonctionnel-details-container">
            <div class="fonctionnel-detail-row" *ngFor="let fonctionnel of fonctionnels">
                <div class="titre-field-group">
                    <label>Titre</label>
                    <input type="text" value="{{ fonctionnel.libelle }}" />
                </div>
                <div class="description-field-group">
                    <label>Description</label>
                    <input type="text" value="{{ fonctionnel.description }}" />
                </div>
                <span class="span-edit" (click)="edit(fonctionnel.id)">EDITER</span>
                <span (click)="delete(fonctionnel.id)">SUPPRIMER</span>
            </div>
        </div>
    </div>
</div>
