<div class="box">
    <div class="box-first-row">
        <div class="box-title-group">
            <span><i style="color: green;" class="fa fa-graduation-cap" aria-hidden="true"></i></span>
            <p class="titre">Formations</p>
        </div>
    </div>
    <div class="box-second-row">
        <span>Diplômes obtenus & formations complémentaires</span>
        <button (click)="newFormation()">AJOUTER</button>
    </div>
    <div class="diplomes-container">
        <div class="form-new-diplome" *ngIf="canShowFormFormation">
            <input type="text" class="organisme" placeholder="Organisme" [(ngModel)]="organisme">
            <input type="text" class="annee" placeholder="Année" [(ngModel)]="annee">
            <input type="text" class="description" placeholder="Description" [(ngModel)]="description">
            <button (click)="saveDiplome()">Enregistrer</button>
        </div>
        <div class="diplome-row" *ngFor="let formation of formations">
            <div class="diplome-organisme-field-group">
                <label>Organisme</label>
                <input type="text" value="{{ formation.organisme }}" />
            </div>
            <div class="diplome-annee-field-group">
                <label>Année d'obtention</label>
                <input type="text" value="{{ formation.annee }}" />
            </div>
            <div class="diplome-description-field-group">
                <label>Description</label>
                <input type="text" value="{{ formation.description }}" />
            </div>
            <span>SUPPRIMER</span>
        </div>
    </div>
</div>
