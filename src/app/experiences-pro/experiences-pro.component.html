<div class="box">
    <div class="box-first-row">
        <div class="box-title-group">
            <span><i style="color: orange;" class="fa fa-wrench" aria-hidden="true"></i></span>
            <p class="titre">Expériences professionnelles</p>
        </div>
        <span (click)="addExpPro()">AJOUTER</span>
        <button>TRIER DE LA PLUS RECENTE A LA PLUS ANCIENNE</button>
    </div>
    <div class="pro-details-container">
        <div class="form-new-exp-pro" *ngIf="showNewExpProForm">
            <input type="text" placeholder="Client / Entreprise" [(ngModel)]="client">
            <input type="text" class="description" placeholder="Description" [(ngModel)]="description">
            <input type="text" placeholder="Ville (Pays)" [(ngModel)]="ville">
            <button (click)="saveExpPro()">Enregistrer</button>
        </div>
        <div class="pro-detail-row" *ngFor="let experience of experiences" >
            <div class="pro-client-field-group">
                <label>Client / Entreprise</label>
                <input type="text" value="{{ experience.client }}" />
            </div>
            <div class="pro-description-field-group">
                <label>Description</label>
                <input type="text" value="{{ experience.description }}" />
            </div>
            <div class="pro-vile-field-group">
                <label>Ville (Pays)</label>
                <input type="text" value="{{ experience.ville }}" />
            </div>
            <button (click)="edit(experience.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> EDITER</button>
            <span (click)="delete(experience.id)">SUPPRIMER</span>
        </div>
        <div class="pro-detail-edit" *ngIf="showEditZone">
            <div class="edit-btn-container">
                <button (click)="save()">Valider</button>
            </div>
            <div class="edit-title-row">
                <div class="pro-detail-edit-title">Edition de l'expérience chez {{ selectedExperience.client }}</div>
            </div>
            <div class="edit-info-block">
                <div class="edit-info-title">Information générales du projet</div>
                <div class="edit-info-row">
                    <div class="titre-projet-block">
                        <label>Titre du projet</label>
                        <input type="text" [(ngModel)]="selectedExperience.projet"/>
                    </div>
                    <div class="poste-block">
                        <label>Poste occupé</label>
                        <input type="text" [(ngModel)]="selectedExperience.poste"/>
                    </div>
                    <div class="debut-block">
                        <label>Début</label>
                        <input type="text" [(ngModel)]="selectedExperience.debut"/>
                    </div>
                    <div class="fin-block">
                        <label>Fin</label>
                        <input type="text" [(ngModel)]="selectedExperience.fin"/>
                    </div>
                </div>
                <div class="edit-description-row">
                    <label>Description du projet</label>
                    <input type="text" [(ngModel)]="selectedExperience.description" />
                </div>
            </div>
            <div class="edit-taches-block">
                <div class="taches-block-title">Tâches affectées</div>
                <div class="text-edit-container">
                    <textarea [(ngModel)]="selectedExperience.taches"></textarea>
                </div>
            </div>
            <div class="edit-env-tech-row">
                <label>Environnement technique</label>
                <input type="text" [(ngModel)]="selectedExperience.envtech"/>
            </div>
        </div>
    </div>
</div>
